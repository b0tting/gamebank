<include href="site/header.htm" xmlns="http://www.w3.org/1999/html"/>
<!-- bootstrap style-->
<div class="container login bankpanel">
    <div class="text-center">
        <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
            <div class="alert alert-{{ @msg.status }} alert-dismissible" role="alert">
                {{ @msg.text }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </F3:repeat>

        <form class="form-signin" action="{{ 'adminlogin' | alias }}" method="post">
            <img src="/images/Logo-BF.png" width="60%">
            <p>Spelleiding login</p>
            <label for="adminpass" class="sr-only">Rekening</label>
            <input type="password" id="adminpass" name="adminpass" class="form-control" required autofocus>
            <span class="mt-5 mb-3 text-muted"><a href="{{ 'login' | alias }}"><i>Voor uw bankrekening / speler inlogscherm, klik hier!</i></a></span>
            <br><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Aanmelden</button>
            <p class="mt-5 mb-3 text-muted tinytext"><a href="http://www.intothemirror.nl/">http://www.intothemirror.nl/</a></p>
        </form>
    </div>
</div>
</body>
</html>
