<body>
    <div class="container-fluid">
        <check if="{{ @SESSION.accountid }}">
            <!-- <nav class="navbar navbar-expand navbar-light bg-light"> -->
            <nav class="navbar navbar-expand navbar-light bg-light">
                <a class="navbar-brand" href="#" style="max-width: 250px;">
                    <img src="/images/Logo-BF.png" class="d-none d-md-block logoclass" alt="Bank Fortuin" style="width: 250px; padding-left: 1rem;">
                    <img src="/images/Logo-BF_smaller.png" class="d-none d-sm-block d-md-none logoclass" alt="Bank Fortuin" style="padding-left: 1rem;">
                </a>
                <check if="{{ @adminheader }}">
                    <false>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span style="font-weight: bolder; color: grey;"> Rekening  {{ @account.number }}&nbsp; </span>
                            </li>
                        </ul>
                        <div class="navbar-nav">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="nav-item">
                                    <a class="btn btn-sm btn-primary" href="{{ 'logout' | alias }}" style="margin-bottom: 4px; margin-right: 1rem;"><i class="fas fa-sign-out-alt"></i> <span class="hidden_small">Log uit</span></a>
                                </li>
                            </ul>
                        </div>
                    </false>
                </check>

            </nav>
        </check>

        <div class="text-center">
            <F3:repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
                <div class="alert alert-{{ @msg.status }} alert-dismissible" role="alert">
                    {{ @msg.text }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </F3:repeat>
        </div>
    </div>
